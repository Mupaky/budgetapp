<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Budget App - Add Item</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}" href="/css/theme.css"/>
    <link rel="stylesheet" th:href="@{/css/add-item.css}" href="/css/add-item.css"/>
</head>
<body>
<div class="page-container">
    <div class="content-area">
        <h2>Add Budget Item</h2>
        <form th:action="@{/add-item}" method="post">
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input id="itemName" name="itemName" type="text" required />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}">Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount" name="amount" type="number" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" name="date" type="date" />
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <!-- Right sidebar nav -->
    <div class="sidebar">
        <nav class="sidebar-nav">
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/add-category}">Add Category</a>
            <a th:href="@{/add-item}">Add Item</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</div>
</body>
</html>
