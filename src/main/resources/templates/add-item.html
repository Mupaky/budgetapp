<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Budget App - Add Item</title>
    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" href="/css/theme.css"/>
    <!-- Page-Specific CSS -->
    <link rel="stylesheet" th:href="@{/css/add-item.css}" href="/css/add-item.css"/>
    <!-- Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" href="/css/sidebar.css"/>

    <script th:src="@{/js/sidebar.js}"></script>

</head>
<body>
<div class="page-container">
    <!-- Sidebar Component -->
    <th:block th:replace="~{fragments/sidebar}"></th:block>

    <!-- Main Content -->
    <div class="content-area">
        <h2>Add Budget Item</h2>

        <!-- Form Container -->
        <div class="form-container">
            <form th:action="@{/add-item}" method="post">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input id="itemName" name="itemName" type="text" required />
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" name="amount" type="number" step="0.01" required />
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" />
                </div>
                <button type="submit" class="btn-submit">Add Item</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
