<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Budget App - Add Category</title>
    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" href="/css/theme.css"/>
    <!-- Page-Specific CSS -->
    <link rel="stylesheet" th:href="@{/css/add-category.css}" href="/css/add-category.css"/>
    <!-- Sidebar CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" href="/css/sidebar.css"/>

    <script th:src="@{/js/sidebar.js}"></script>

</head>
<body>
<div class="page-container">
    <!-- Sidebar Component -->
    <th:block th:replace="~{fragments/sidebar}"></th:block>

    <!-- Main Content -->
    <div class="content-area">
        <h2>Add New Category</h2>

        <!-- Form Container -->
        <div class="form-container">
            <form th:action="@{/add-category}" method="post">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input id="categoryName" name="categoryName" type="text" required />
                </div>
                <div class="form-group">
                    <label for="categoryLimit">Monthly Limit (Optional)</label>
                    <input id="categoryLimit" name="categoryLimit" type="number" min="0" />
                </div>
                <button type="submit" class="btn-submit">Add Category</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
