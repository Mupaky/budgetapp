<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Budget App - Login</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}" href="/css/theme.css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css"/>
</head>
<body>
<div class="login-container">
    <h3>Login</h3>
    <form th:action="@{/login}" th:method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required/>
        </div>
        <div class="error-message" th:if="${param.error}">
            Invalid username or password
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <p>Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </p>
    </div>
    <div class="home-link">
        <p><a th:href="@{/}">Back to Home</a></p>
    </div>
</div>
</body>
</html>
