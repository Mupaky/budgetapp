<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Budget App - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}" href="/css/theme.css"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" href="/css/dashboard.css"/>
    <script th:src="@{/js/chart.min.js}" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="page-container">
    <!-- Main content -->
    <div class="content-area">
        <h2>Dashboard</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Right sidebar nav -->
    <div class="sidebar">
        <nav class="sidebar-nav">
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/add-category}">Add Category</a>
            <a th:href="@{/add-item}">Add Item</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</div>

<script>
    // Example Chart.js initialization
    var ctxCategory = document.getElementById('categoryChart').getContext('2d');
    var categoryChart = new Chart(ctxCategory, {
        type: 'pie',
        data: {
            labels: /*[[${categories}]]*/ ['Food', 'Rent', 'Utilities', 'Entertainment'],
            datasets: [{
                data: /*[[${categoryData}]]*/ [300, 700, 200, 150],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(201, 203, 207, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ]
            }]
        }
    });

    var ctxMonthly = document.getElementById('monthlyChart').getContext('2d');
    var monthlyChart = new Chart(ctxMonthly, {
        type: 'bar',
        data: {
            labels: /*[[${months}]]*/ ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
            datasets: [{
                label: 'Expenses',
                data: /*[[${monthlyData}]]*/ [400, 300, 500, 700, 600],
                backgroundColor: 'rgba(153,102,255,0.2)',
                borderColor: 'rgba(153,102,255,1)',
                borderWidth: 1
            }]
        }
    });
</script>
</body>
</html>
